<main>
  <div class="row">
    <app-product-description></app-product-description>
    <div class="row">
      <div class="col-sm-8">
        <app-product-tracklisting></app-product-tracklisting>
      </div>
      <div *ngFor="let track of tracks" [track]="track">
        <li>TrackNo:{{track.trackNumber}}</li>
        <li>TrackTitle:{{track.trackName}}</li>
        <li>Duration:{{track.trackLength}}</li>
        <li>Price:{{track.trackPrice}}</li>

      </div>
</main>
