<main>
  <div class="row">
    <app-product-description></app-product-description>
    <div class="row">
      <div class="col-sm-8">
        <app-product-tracklisting></app-product-tracklisting>
      </div>
      <div *ngFor="let track of tracks">
        <li>{{track.trackNumber}}</li>
        <li>{{track.trackName}}</li>
        <li>{{track.trackLength}}</li>
        <li>{{track.trackPrice}}</li>

      </div>
</main>
